<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olatunji Abayomi">
    <title>eConvertALC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <h1>eConvertALC</h1>
            </a>
          </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="display-3">Welcome to eConvertALC</div>
                <div class="error_msg text-center"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="results"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="main-box bg-dark">
                    <h1 class="lead text-white text-center">Select Currency</h1>
                    <form method="post" onsubmit="return convertCurrency()">
                        <div class="from-group">
                            <label for="convert-amount">Amount</label>
                            <input type="number" min="1" step=any id="convert-amount" value="1" class="form-control" placeholder="Enter Amount">
                        </div>
                        <br />

                        <div class="from-group">
                            <label for="from-currency">Convert From:</label>
                            <select class="form-control" id="from-currency"></select>
                        </div>
                        <br />

                        <div class="from-group">
                            <label for="to-currency">Convert To</label>
                            <select class="form-control" id="to-currency"></select>
                        </div>
                        <br />

                        <div class="from-group text-center">
                            <label for="convert-btn"></label>
                            <button class="btn btn-primary" id="convert-btn">Convert</button>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- notification section -->
    <!-- alert notification -->
    <div class="notify"></div>
    <footer class="footer m-3">
      <div class="container">
        <span class="text-muted">ALC Google Scholarship - Currency Converter Project</span>
      </div>
    </footer>

    <!-- scripts section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
